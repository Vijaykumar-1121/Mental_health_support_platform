<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="bg-stone-100">

    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-2 text-2xl font-bold text-amber-600">
                    <img src="\frontend\assets\icons\logo.svg" alt="MindWell Logo" class="h-8">
                    MindWell
                </a>
                <a href="appointments.html" class="text-sm text-amber-600 hover:underline font-semibold">Back to Appointments</a>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-stone-100 p-6">
            <div class="container mx-auto max-w-4xl">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h1 class="text-3xl font-bold text-stone-800 mb-6">Book an Appointment</h1>
                    
                    <div>
                        <h2 class="text-xl font-bold text-stone-700 mb-4">1. Select a Counselor</h2>
                        <div id="counselor-list" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <button class="counselor-option text-left p-4 border rounded-lg hover:border-amber-500 hover:bg-amber-50 transition" data-counselor="Dr. Jane Doe"><p class="font-bold text-stone-800">Dr. Vijaykumar</p><p class="text-sm text-stone-600">Anxiety & Stress</p></button>
                             <button class="counselor-option text-left p-4 border rounded-lg hover:border-amber-500 hover:bg-amber-50 transition" data-counselor="Dr. Richard Roe"><p class="font-bold text-stone-800">Dr. EswarSai</p><p class="text-sm text-stone-600">Depression & Resilience</p></button>
                             <button class="counselor-option text-left p-4 border rounded-lg hover:border-amber-500 hover:bg-amber-50 transition" data-counselor="Dr. Susan Smith"><p class="font-bold text-stone-800">Dr. Gunatej</p><p class="text-sm text-stone-600">Mindfulness & Self-Esteem</p></button>
                        </div>
                    </div>

                    <div id="booking-flow" class="hidden mt-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <h2 class="text-xl font-bold text-stone-700 mb-4">2. Select a Date</h2>
                                <div id="calendar" class="p-4 bg-stone-50 rounded-lg">
                                    <div class="flex justify-between items-center mb-4">
                                        <button id="prev-month" class="p-2 rounded-full hover:bg-stone-200">&lt;</button>
                                        <h3 id="month-year" class="font-bold text-lg"></h3>
                                        <button id="next-month" class="p-2 rounded-full hover:bg-stone-200">&gt;</button>
                                    </div>
                                    <div id="calendar-days" class="grid grid-cols-7 gap-2 text-center"></div>
                                </div>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-stone-700 mb-4">3. Select a Time</h2>
                                <div id="time-slots" class="space-y-2"><p class="text-stone-500">Please select a date to see available times.</p></div>
                            </div>
                        </div>
                        <div id="session-type-section" class="hidden mt-8">
                            <h2 class="text-xl font-bold text-stone-700 mb-4">4. Select Session Type</h2>
                            <div class="flex gap-4">
                                <button class="session-type-option flex-1 p-4 border rounded-lg text-center hover:border-amber-500 hover:bg-amber-50 transition" data-type="Online">Online</button>
                                <button class="session-type-option flex-1 p-4 border rounded-lg text-center hover:border-amber-500 hover:bg-amber-50 transition" data-type="In-Person">In-Person</button>
                            </div>
                        </div>
                        <div id="confirmation-section" class="hidden mt-8 border-t pt-6">
                            <h2 class="text-xl font-bold text-stone-700 mb-4">5. Confirm Your Appointment</h2>
                            <div class="bg-amber-50 p-4 rounded-lg"><p id="selected-appointment-details" class="text-stone-700"></p></div>
                            <button id="confirm-booking-btn" class="w-full mt-6 py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 transition">Confirm Booking</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/student-dashboard.js"></script>
</body>
</html>
